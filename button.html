<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Button</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #6C63FF, #48C9B0);
      border: none;
      border-radius: 50px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    .btn::before{
        content: "";
        width: 100%;
        height: 100%;
        background-color: rgba(254, 254, 254, 0.114);
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        transform: translateX(-50%);
        transform: rotate(-45deg);
        transition: all 1s;
    }

    .btn:hover::before{
        z-index: 1;
        transform: translateX(100%);
         transform: rotate(0deg);
    }
  </style>
</head>
<body>

  <button class="btn">Click Me</button>

</body>
</html>
